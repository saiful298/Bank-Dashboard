<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header>
        <h2 class="text-5xl text-center mt-16 "> Admin Dashboard <br><span class="font-semibold text-purple-600" >Programing point Earn Deshboard</span> </h2>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-lime-400 p-8 rounded">
                   <h4 class="text-2xl text-center ">Total Deposite</h4>
                   <h4 class="text-5xl text-center ">$<span id="deposit-total">100</span></h4>
                </div>
                <div class="bg-cyan-400 p-8 rounded">
                    <h4 class="text-2xl text-center "> Balance</h4>
                    <h4 class="text-5xl text-center ">$<span id="balance-total">100</span></h4>
                 </div>
                 <div class="bg-purple-400 p-8 rounded">
                    <h4 class="text-2xl text-center "> Withdraw</h4>
                    <h4 class="text-5xl text-center ">$<span id="withdraw-total">00</span></h4>
                 </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-10 rounded ">
                    <h3 class="text-3xl"> Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-4 mt-5"
                        type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="bg-yellow-500 px-4 rounded  py-2 text-white font-medium">Deposit</button>
                    </div> 
                </div>
                <div class="bg-red-100 p-10 rounded ">
                    <h3 class="text-3xl"> Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-4 mt-5" type="text" placeholder="$ amount you want to Withdraw">
                        <button id="withdraw-button" class="bg-yellow-500 px-4 rounded  py-2 text-white font-medium">Withdraw</button>
                    </div> 
                </div>
            </div>
        </section>
    </main>
<script src="dashboard.js"></script>    
</body>
</html>
