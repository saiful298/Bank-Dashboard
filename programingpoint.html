<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRAMING POING | HOME</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-16 "> Welcome to <span class="font-semibold text-purple-600" >Programing Point</span> </h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <center><h4 class="text-2xl mb-4">Please login</h4>
            <div>
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-4" type="text" placeholder="enter your email">
                <input id="user-pass" class="border block border-gray-400 rounded w-3/4 mb-4 px-4" type="password" placeholder="enter your password">
                <button id="login-submit" class="bg-yellow-500 px-4 rounded  py-2 text-white font-medium">Submit</button>
            </div>  
        </center>       
        </section>
    </main>
    <script src="programingpoint.js"></script>
</body>
</html>
